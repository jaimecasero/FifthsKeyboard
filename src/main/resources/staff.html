<html lang="eng">
<head>
    <title>Staff Reader</title>

    <!-- midi.js package -->
    <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>
    <script
            type="text/javascript"
            src="https://unpkg.com/@tonejs/midi"
    ></script>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <script src="staff.js"></script>
    <link rel="stylesheet" href="staff.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<label for="SongSelect">Song:</label>
<select id="songSelect" class="gameConsoleText" onchange="changeSong(this.value);">
    <option value="harry" selected="selected">Harry</option>
    <option value="waka">waka waka</option>
    <option value="thunder">Thunder</option>
    <option value="potra">Potra Salvaje</option>
    <option value="mario">Mario Bros</option>
</select>
<label for="trackSelect">Track:</label>
<select id="trackSelect" class="gameConsoleText">
    <option value="0" selected="selected">Track0</option>
</select>
<BR>
<label for="clefSelect">Clef:</label>
<select id="clefSelect" class="gameConsoleText" onchange="changeClef();">
    <option value="0" selected>&#119070; Treble G</option>
    <option value="1">&#119073; Alto C</option>
    <option value="2">&#119073; Tenor C</option>
    <option value="3">&#119074; Bass F</option>
    <option value="4">&#119070; + &#119074; Grand</option>



</select>
<label for="signatureSelect">Signature:</label>
<select id="signatureSelect" class="gameConsoleText" onchange="changeClef();">
    <option value="0" selected></option>
    <option value="1">&flat;</option>
    <option value="2">&flat;&flat;</option>
    <option value="3">&flat;&flat;&flat;</option>
    <option value="4">&flat;&flat;&flat;&flat;</option>
    <option value="5">&flat;&flat;&flat;&flat;&flat;</option>
    <option value="6">&flat;&flat;&flat;&flat;&flat;&flat;</option>
    <option value="7">&flat;&flat;&flat;&flat;&flat;&flat;&flat;</option>
    <option value="8">&sharp;</option>
    <option value="9">&sharp;&sharp;</option>
    <option value="10">&sharp;&sharp;&sharp;</option>
    <option value="11">&sharp;&sharp;&sharp;&sharp;</option>
    <option value="12">&sharp;&sharp;&sharp;&sharp;&sharp;</option>
    <option value="13">&sharp;&sharp;&sharp;&sharp;&sharp;&sharp;</option>
    <option value="14">&sharp;&sharp;&sharp;&sharp;&sharp;&sharp;&sharp;</option>
</select>

<BR><BR>

<table id="clefTable">
    <tr class="outside-line-clef-row"></tr>
    <tr class="outside-space-clef-row"></tr>
    <tr class="line-clef-row"></tr>
    <tr class="space-clef-row"></tr>
    <tr class="line-clef-row"></tr>
    <tr class="space-clef-row"></tr>
    <tr class="line-clef-row"></tr>
    <tr class="space-clef-row"></tr>
    <tr class="line-clef-row"></tr>
    <tr class="space-clef-row"></tr>
    <tr class="line-clef-row"></tr>
    <tr class="outside-space-clef-row"></tr>
    <tr class="outside-line-clef-row"></tr>
</table>

<BR><BR>

<table id="buttonTable">
    <tr>
        <td><input type="button" id="NoteButton0" name="noteButton" class="natural-key" value="C"
                   onpointerdown="keyNoteDown(event, 0)"
                   onpointerup="keyNoteUp(event, 0)"></td>

        <td class="">
            <button class="artificial-key" onpointerdown="keyNoteDown(event, 1)" onpointerup="keyNoteUp(event, 1)">
                C#<br>Db
            </button>
        </td>
        <td><input type="button" id="NoteButton2" name="noteButton" class="natural-key" value="D"
                   onpointerdown="keyNoteDown(event, 2)"
                   onpointerup="keyNoteUp(event, 2)"></td>
        <td>
            <button class="artificial-key" onpointerdown="keyNoteDown(event, 1)" onpointerup="keyNoteUp(event, 3)">
                D#<br>Eb
            </button>
        </td>
        <td><input type="button" id="NoteButton4" name="noteButton" class="natural-key" value="E"
                   onpointerdown="keyNoteDown(event, 4)"
                   onpointerup="keyNoteUp(event, 4)"></td>
        <td><input type="button" id="NoteButton5" name="noteButton" class="natural-key" value="F"
                   onpointerdown="keyNoteDown(event, 5)"
                   onpointerup="keyNoteUp(event, 5)"></td>
        <td>
            <button class="artificial-key" onpointerdown="keyNoteDown(event, 6)" onpointerup="keyNoteUp(event, 6)">
                F#<br>Gb
            </button>
        </td>
        <td><input type="button" id="NoteButton7" name="noteButton" class="natural-key" value="G"
                   onpointerdown="keyNoteDown(event, 7)"
                   onpointerup="keyNoteUp(event, 7)"></td>
        <td>
            <button class="artificial-key" onpointerdown="keyNoteDown(event, 8)" onpointerup="keyNoteUp(event, 8)">
                G#<br>Ab
            </button>
        </td>
        <td><input type="button" id="NoteButton9" name="noteButton" class="natural-key" value="A"
                   onpointerdown="keyNoteDown(event, 9)"
                   onpointerup="keyNoteUp(event, 9)"></td>
        <td>
            <button class="artificial-key" onpointerdown="keyNoteDown(event, 10)" onpointerup="keyNoteUp(event, 10)">
                A#<br>Bb
            </button>
        </td>
        <td><input type="button" id="NoteButton11" name="noteButton" class="natural-key" value="B"
                   onpointerdown="keyNoteDown(event, 11)"
                   onpointerup="keyNoteUp(event, 11)"></td>
    </tr>
</table>
<BR><BR><BR><BR>
<label for="hintCheckbox">Sig Hint:</label>
<input type="checkbox" id="hintCheckbox" checked onchange="changeClef();">

<label for="playCheckbox">Ear Tr:</label>
<input type="checkbox" id="playCheckbox">

<label for="inputSelect">Input:</label>
<select id="inputSelect" class="gameConsoleText" onchange="document.dispatchEvent(new Event(this.value));">
    <option value="buttons_selected" selected>buttons</option>
    <option value="keyboard_selected">keyboard</option>
    <option value="midi_selected">midi keyboard</option>
    <option value="microphone_selected">microphone</option>

</select>
<input type="button" id="startButton" value="Start" onclick="start()">
<input type="button" id="stopButton" value="stop" onclick="stop()">


<BR><BR>
<BR><BR>
<label for="scoreText">Score:</label>
<input type="text" class="gameConsoleText" readonly id="scoreText" value="0">
<label for="mistakesText">Mistakes:</label>
<input type="text" class="gameConsoleText" readonly id="mistakesText" value="0">
<label for="levelText">Level:</label>
<input type="text" class="gameConsoleText" readonly id="levelText" value="1">
<BR><BR>
<label for="detectedText">Detected:</label>
<input type="text" class="gameConsoleText" readonly id="detectedText" value="">

<BR><BR>
<a href="https://paypal.me/jaimecasero?country.x=ES&locale.x=es_ES">Donate</a>
</body>
</html>
