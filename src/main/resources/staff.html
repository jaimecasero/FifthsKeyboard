<html lang="eng">
<head>
    <title>Staff Reader</title>

    <!-- midi.js package -->
    <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>
    <script
            type="text/javascript"
            src="https://unpkg.com/@tonejs/midi"
    ></script>
    <script src="staff.js"></script>
    <link rel="stylesheet" href="staff.css">

</head>
<body>
<form id="settingsForm">
    <BR></BR>

    <label for="SongSelect">Song:</label>
    <select id="songSelect" onchange="changeSong(this.value);">
        <option value="0" selected="selected">Harry</option>
        <option value="1">waka waka</option>
        <option value="2">Thunder</option>
        <option value="3">Potra Salvaje</option>
    </select>
    <label for="trackSelect">Track:</label>
    <select id="trackSelect" onchange="changeSong(this.value);">
        <option value="0" selected="selected">Track0</option>
    </select>

    <label for="clefSelect">Clef:</label>
    <select id="clefSelect" onchange="changeClef();">
        <option value="0" selected>&#119070;</option>
        <option value="1">&#119074;</option>
    </select>
    <label for="signatureSelect">Signature:</label>
    <select id="signatureSelect" onchange="changeClef();">
        <option value="0" selected></option>
        <option value="1">&flat;</option>
        <option value="2">&flat;&flat;</option>
        <option value="3">&flat;&flat;&flat;</option>
        <option value="4">&flat;&flat;&flat;&flat;</option>
        <option value="5">&flat;&flat;&flat;&flat;&flat;</option>
        <option value="6">&flat;&flat;&flat;&flat;&flat;&flat;</option>
        <option value="7">&flat;&flat;&flat;&flat;&flat;&flat;&flat;</option>
        <option value="8">&sharp;</option>
        <option value="9">&sharp;&sharp;</option>
        <option value="10">&sharp;&sharp;&sharp;</option>
        <option value="11">&sharp;&sharp;&sharp;&sharp;</option>
        <option value="12">&sharp;&sharp;&sharp;&sharp;&sharp;</option>
        <option value="13">&sharp;&sharp;&sharp;&sharp;&sharp;&sharp;</option>
        <option value="14">&sharp;&sharp;&sharp;&sharp;&sharp;&sharp;&sharp;</option>
    </select>

    <label for="hintCheckbox">Sig Hint:</label>
    <input type="checkbox" id="hintCheckbox" checked onchange="changeClef();">

    <label for="playCheckbox">Play Note:</label>
    <input type="checkbox" id="playCheckbox" checked>


    <input type="button" id="startButton" value="Start" onclick="start()">
    <input type="button" id="stopButton" value="stop" onclick="stop()">

    <BR><BR>

    <table id="clefTable">
        <tr class="outside-line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="outside-space-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="space-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="space-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="space-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="space-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="outside-space-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr class="outside-line-clef-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>



<form id="displayForm">
    <BR>
    <input type="button" id="NoteButton0" name="noteButton" class="natural-key" value="C" onpointerdown="keyNoteDown(event, 0)"
           onpointerup="keyNoteUp(event, 0)">
    <input type="button" id="NoteButton1" name="noteButton" class="artificial-key" value="C#/Db" onpointerdown="keyNoteDown(event, 1)"
           onpointerup="keyNoteUp(event, 1)">
    <input type="button" id="NoteButton2" name="noteButton" class="natural-key" value="D" onpointerdown="keyNoteDown(event, 2)"
           onpointerup="keyNoteUp(event, 2)">
    <input type="button" id="NoteButton3" name="noteButton" class="artificial-key" value="D#" onpointerdown="keyNoteDown(event, 3)"
           onpointerup="keyNoteUp(event, 3)">
    <input type="button" id="NoteButton4" name="noteButton" class="natural-key" value="E" onpointerdown="keyNoteDown(event, 4)"
           onpointerup="keyNoteUp(event, 4)">
    <input type="button" id="NoteButton5" name="noteButton" class="natural-key" value="F" onpointerdown="keyNoteDown(event, 5)"
           onpointerup="keyNoteUp(event, 5)">
    <input type="button" id="NoteButton6" name="noteButton" class="artificial-key" value="F#" onpointerdown="keyNoteDown(event, 6)"
           onpointerup="keyNoteUp(event, 6)">
    <input type="button" id="NoteButton7" name="noteButton" class="natural-key"value="G" onpointerdown="keyNoteDown(event, 7)"
           onpointerup="keyNoteUp(event, 7)">
    <input type="button" id="NoteButton8" name="noteButton" class="artificial-key" value="G#" onpointerdown="keyNoteDown(event, 8)"
           onpointerup="keyNoteUp(event, 8)">
    <input type="button" id="NoteButton9" name="noteButton" class="natural-key" value="A" onpointerdown="keyNoteDown(event, 9)"
           onpointerup="keyNoteUp(event, 9)">
    <input type="button" id="NoteButton10" name="noteButton" class="artificial-key" value="A#" onpointerdown="keyNoteDown(event, 10)"
           onpointerup="keyNoteUp(event, 10)">
    <input type="button" id="NoteButton11" name="noteButton" class="natural-key" value="B" onpointerdown="keyNoteDown(event, 11)"
           onpointerup="keyNoteUp(event, 11)">

    <BR><BR>
    <label for="scoreText">Score:</label>
    <input type="text" readonly id="scoreText" value="0">
    <label for="mistakesText">Mistakes:</label>
    <input type="text" readonly id="mistakesText" value="0">
    <label for="levelText">Level:</label>
    <input type="text" readonly id="levelText" value="1">
</form>

</body>
</html>
