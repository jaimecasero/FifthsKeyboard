<html lang="eng">
<head>
    <title>Drum Practice</title>

    <!-- midi.js package -->
    <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>
    <script
            type="text/javascript"
            src="https://unpkg.com/@tonejs/midi"
    ></script>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <script src="drumtice.js"></script>
    <link rel="stylesheet" href="drumtice.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<table id="clefTable">
    <thead>
        <tr class="outside-space-clef-row"></tr>
    </thead>
    <tbody>
        <tr class="outside-line-clef-row"></tr>
        <tr class="outside-space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="outside-space-clef-row"></tr>
        <tr class="outside-space-clef-row"></tr>
    </tbody>

    <tfoot>
        <tr class="outside-space-clef-row"></tr>
    </tfoot>
</table>

<table id="padTable">
    <tbody>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 49)" value="Cym a"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 50)" value="Hi T"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 51)" value="Ride"></td>
    </tr>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 46)" value="O Hi hat"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 40)" value="Snare"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 47)" value="Mid Tom"></td>
    </tr>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 42)" value="Hi hat"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 35)" value="Kick"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 41)" value="Low Tom"></td>
    </tr>
    </tbody>
</table>

<BR><BR><BR><BR>
<td><input type="button" id="playButton" value="Play" onmousedown="playPause()" title="will play current Toque"></td>
<BR>

<select id="beatSelect"  onchange="loadSong();">
    <option value="pop_rock" selected="selected">Pop Rock</option>

</select>

<select id="bpmSelect" title="Select music speed" onchange="changeBpm()">
    <option value="40">Largo (40)</option>
    <option value="60">Adagio (60)</option>
    <option value="76">Andante (76)</option>
    <option value="108" selected>Moderato (108)</option>
    <option value="120">Allegro (120)</option>
    <option value="168">Vivace (168)</option>
    <option value="176">Presto (176)</option>
    <option value="200">Prestissimo (200)</option>
</select>

<select id="inputSelect" class="gameConsoleText" onchange="document.dispatchEvent(new Event(this.value));">
    <option value="buttons_selected" selected>buttons</option>
    <option value="keyboard_selected" selected>keyboard</option>
    <option value="midi_selected">midi</option>
</select>
<BR>

<select id="outputSelect" onchange="changeOutput(this.value);">
    <option value="0" selected="selected">midi</option>
    <option value="1">ext midi</option>
</select>
<select id="midiOutputSelect" onchange="changeMidiOutput();">
</select>
<select id="midiChannelSelect" onchange="changeMidiChannel(this.value);">
    <option selected="selected">0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
    <option>15</option>
    <option>16</option>
</select>
<BR>
<label for="scoreText">Score:</label>
<input type="text" class="gameConsoleText" readonly id="scoreText" value="0">
<label for="mistakesText">Mistakes:</label>
<input type="text" class="gameConsoleText" readonly id="mistakesText" value="0">
<label for="detectedText">Mic Detection:</label>
<input type="text" class="gameConsoleText" readonly id="detectedText" value="">


<BR><BR><BR><BR>

</body>
</html>
