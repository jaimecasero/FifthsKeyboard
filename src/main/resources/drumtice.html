<html lang="eng">
<head>
    <title>Drum Practice</title>

    <!-- midi.js package -->
    <script src="https://cdn.jsdelivr.net/npm/midi.js"></script>
    <script
            type="text/javascript"
            src="https://unpkg.com/@tonejs/midi"
    ></script>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <script src="drumtice.js"></script>
    <link rel="stylesheet" href="drumtice.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>


<table id="clefTable">
    <thead>
        <tr class="outside-space-clef-row"></tr>
    </thead>
    <tbody>
        <tr class="outside-line-clef-row"></tr>
        <tr class="outside-space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="space-clef-row"></tr>
        <tr class="line-clef-row"></tr>
        <tr class="outside-space-clef-row"></tr>
        <tr class="outside-space-clef-row"></tr>
    </tbody>

    <tfoot>
        <tr class="outside-space-clef-row"></tr>
    </tfoot>
</table>


<table id="padTable">
    <tbody>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 49)" value="Cym 1"></td>

        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 50)" value="Hi Tom"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 47)" value="Mid Tom"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 57)" value="Cym 2"></td>
    </tr>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 44)" value="P Hi hat"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 46)" value="Op Hi"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 42)" value="C Hi Hat"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 51)" value="Ride"></td>
    </tr>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 38)" value="Ac Snare"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 40)" value="Snare"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 40)" value="Snare"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 37)" value="Side Stick"></td>
    </tr>
    <tr>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 44)" value="P Hi hat"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 35)" value="Kick"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 35)" value="Kick"></td>
        <td><input type="button" class="padButtonClass" onpointerdown="playMidiNote(event, 41)" value="Low Tom"></td>
    </tr>
    </tbody>
</table>

<BR><BR>


<label for="beatSelect"></label><select id="beatSelect" onchange="loadSong();">
    <option value="pop_rock">Pop Rock</option>
    <option value="in_the_end_verse" selected="selected">ITE verse</option>
    <option value="in_the_end_chorus" >ITE Chorus</option>
    <option value="in_the_end_pre_chorus" >ITE Pre Chorus</option>
</select>


<!-- Add this level selector next to your beatSelect and bpmSelect -->

<select id="levelSelect" title="Select difficulty level" onchange="changeLevel()">
    <option value="1">Level 1 — Kick &amp; Snare</option>
    <option value="2">Level 2 — + Hi-Hat</option>
    <option value="3">Level 3 — + Toms &amp; Open HH</option>
    <option value="4" selected>Level 4 — Full Pattern</option>
</select>


<select id="bpmSelect" title="Select music speed" onchange="changeBpm()">
    <option value="40">Largo (40)</option>
    <option value="60">Adagio (60)</option>
    <option value="76">Andante (76)</option>
    <option value="108" selected>Moderato (108)</option>
    <option value="120">Allegro (120)</option>
    <option value="168">Vivace (168)</option>
    <option value="176">Presto (176)</option>
    <option value="200">Prestissimo (200)</option>
</select>

<BR>
<input type="button" id="playButton" value="Play" onmousedown="playPause()" title="will play current Toque">
<input type="button" id="togglePadButton" value="Hide Pads" onclick="togglePads()">
<BR>
<label for="scoreText">Score:</label>
<input type="text" class="gameConsoleText" readonly id="scoreText" value="0">
<label for="mistakesText">Mistakes:</label>
<input type="text" class="gameConsoleText" readonly id="mistakesText" value="0">
<label for="detectedText">Detection:</label>
<input type="text" class="gameConsoleText" readonly id="detectedText" value="">


<BR><BR><BR><BR><BR><BR><BR><BR>
<a href="https://paypal.me/jaimecasero?country.x=ES&locale.x=es_ES">Donate</a>
</body>
</html>
